<html>
    <head>

    </head>
    <body>
        <img src="" id="im" height="400" width="400">
        <br><hr><hr>
        <input type="button" value="Click" onclick="img()">
        <script>
            
            var i=0;
            function img()
            {
                var images=['dog.jpeg','coffee.avif','rose.jpeg','car workshop.jpg'];
                x=document.getElementById('im');
                x.src=images[i];
                i++;
                if(i==images.length)
                {
                    i=0;
                }
            }
        </script>
    </body>
</html>
