<html>
<script>
    function addition()
    {
        var a=parseInt(document.getElementById("n1").value);
        var b=parseInt(document.getElementById("n2").value);
        var r=a+b;
        document.getElementById("result").innerHTML= "Result of the operation is: " + r;

    }
    function substraction()
    {
        var a=parseInt(document.getElementById("n1").value);
        var b=parseInt(document.getElementById("n2").value);
        var r=a-b;
        document.getElementById("result").innerHTML= "Result of the operation is: " + r;

    }
    function multiplication()
    {
        var a=parseInt(document.getElementById("n1").value);
        var b=parseInt(document.getElementById("n2").value);
        var r=a*b;
        document.getElementById("result").innerHTML= "Result of the operation is: " + r;

    }
    function division()
    {
        var a=parseInt(document.getElementById("n1").value);
        var b=parseInt(document.getElementById("n2").value);
        var r=a/b;
        document.getElementById("result").innerHTML= "Result of the operation is: " + r;

    }
</script>
<body>
<p> Enter the first number</p>
<input type="text" name="Number1" id="n1">
<br><br>
<p>Enter the second number</p>
<input type="text" name="Number2" id="n2">
<br><br>
<input type="button" name="Add" value="Add" id="Add" onclick="addition()">
<input type="button" name="Sub" value="Sub" id="Sub" onclick="substraction()">
<input type="button" name="Mul" value="Mul" id="Mul" onclick="multiplication()">
<input type="button" name="Div" value="Div" id="Div" onclick="division()">

<p id="result"></p>

</body>


</html>
