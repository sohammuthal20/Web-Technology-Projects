<html>
<head>
    <title>Company Registration</title>
</head>
<body>
    <form>
        <center>
        <h1>Registration Form</h1>
        Bussiness Name *:
        <input type="text" ><br><br>
        Mobile Number *:
        <input type="text"><br><br>
        Email id *:
        <input type="email"><br><br>
        website :
        <input type="text"><br><br>
        Shipping Address *:
        <input type="text" value="street address">
        <input type="text" value="street address2"><br><br>
        <input type="text" value="city">
        <input type="text" value="state">
        <input type="text" value="zip code"><br><br>
        <input type="text" value="country"><br><br>
        Trading since :
        Month<select name="Month" size="4" multiple>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
        </select><br><br>
        Type of Bussiness *:<br><br>
        <input type="checkbox">Internet<br>
        <input type="checkbox">Wholesale<br><br>
        Preferred Payment : <br><br>
        <input type="checkbox"> Paypal<br>
        <input type="checkbox"> Bank Transfer<br>
        <input type="checkbox"> Money Order<br>
        <input type="checkbox"> Cheque<br>
        <input type="checkbox"> Visa/Mastercard<br>


    </center>
    </form>
</body>

</html>
