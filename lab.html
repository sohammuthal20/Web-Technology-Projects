<!DOCTYPE html>
<html>

<head>
   
<body>
    <header>
        <center>
        <h1>Coffee Shop Online</h1>
    </header>

    <div>
        <img src="img.jpg" alt="Coffee Cup" class="coffee-cup-img">
    </div>

    <h2>Select your coffee type:</h2>
    <table>
        <select class="coffee-type-select" id="coffee-type">
            <option value="espresso">Espresso</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="latte">Latte</option>
            <option value="americano">Americano</option>

            
        <tr>
            <th>Coffee Type</th>
            <th>Rate ($)</th>
        </tr>
        <tr>
            <td>Espresso</td>
            <td>3.50</td>
        </tr>
        <tr>
            <td>Cappuccino</td>
            <td>4.00</td>
        </tr>
        <tr>
            <td>Latte</td>
            <td>4.25</td>
        </tr>
        <tr>
            <td>Americano</td>
            <td>3.75</td>
        </tr>
   
    </table>

    <button class="order-button" onclick="placeOrder()">Place Order</button>

    
</body>

</html>
